name: TempHost

on:
  push:
    branches: [main]

jobs:
  build:
     runs-on:ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12

      - name: Install Surge
        run: npm install -g surge

      - name: Host
        run: surge ./web https://uwchs1.surge.sh/ --token ${{secrets.SURGE_SECRETS}}
